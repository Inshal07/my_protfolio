<div class="container">
  <div class="card card-main">

    <div class="card-body">
        <h4 class="card-title">Project</h4>
        <div class="container content-1">
            <div class="row ">
                <p class="card-text">Angular Projects</p>
                <div class="col text-center">

                      <button class="btn btn-default" (click)="openPath()" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <img class="patho" src="../../assets/pathodux-logo.svg" alt="" srcset="" width="250px" height="150px"><br>
                        <p class="title-text">PathoDux</p>
                        <p class="small">Click to view more about Pathodux</p>
                   </button>



                </div>
                <div class="col text-center">
                  <button class="btn btn-default" (click)="openPan()">
                    <img class="patho" src="../../assets/pandemics-dashboard.svg" alt="" srcset="" width="250px" height="150px"><br>
                    <p class="title-text">Pandemics Dashboard</p>
                    <p class="small">Click to view more about Pandemic Dashboard</p>
               </button>

                </div>
                <div class="col text-center">
                  <button class="btn btn-default" (click)="openBread()">
                    <img class="patho" src="../../assets/bread.jpg" alt="" srcset="" width="250px" height="150px"><br>
                    <p class="title-text">BreadGo</p>
                    <p class="small">Click to view more about BreadGO</p>
               </button>
                </div>
            </div>

            <div class="row mt-3">
                <p class="card-text">UI/UX Designs</p>

                <div class="col-4 text-center">
                  <button class="btn btn-default" (click)="youtube()" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <img class="patho" src="../../assets/youtube.PNG" alt="" srcset="" width="250px" height="150px"><br>
                    <p class="title-text">Youtube Music</p>
                    <p class="small">Click to view more about Youtube Music UI</p>
               </button>
            </div>
            <div class="col-4 text-center">
              <button class="btn btn-default" (click)="dashboardNeu()">
                <img class="patho" src="../../assets/neuDash.PNG" alt="" srcset="" width="250px" height="150px"><br>
                <p class="title-text">Neumorphic Dashboard</p>
                <p class="small">Click to view more about Neumorphic Dashboard UI</p>
           </button>

            </div>
            <div class="col-4 text-center">
              <button class="btn btn-default" (click)="onboard()">
                <img class="patho" src="../../assets/proptech.svg" alt="" srcset="" width="250px" height="150px"><br>
                <p class="title-text"> Prop-tech UI</p>
                <p class="small">Click to view more about Instagram Profile UI/UX</p>
           </button>
            </div>
            <div class="col-4 text-center">
              <button class="btn btn-default" (click)="gymUI()">
                <img class="patho" src="../../assets/gym.svg" alt="" srcset="" width="250px" height="150px"><br>
                <p class="title-text">Gym Web-App UI/UX</p>
                <p class="small">Click to view more about Gym Web-App UI/UX</p>
           </button>
            </div>
            <div class="col-4 text-center">
              <button class="btn btn-default" (click)="insta()">
                <img class="patho" src="../../assets/insta.svg" alt="" srcset="" width="250px" height="150px"><br>
                <p class="title-text">Instagram Profile UI/UX</p>
                <p class="small">Click to view more about Onboarding Animation</p>
           </button>
            </div>
            <div class="col-4 text-center">
              <button class="btn btn-default" (click)="dance()">
                <img class="patho" src="../../assets/Dance.PNG" alt="" srcset="" width="250px" height="150px"><br>
                <p class="title-text">Dance Studio UI/UX</p>
                <p class="small">Click to view more about Dance Studio Website</p>
           </button>
            </div>
            </div>
        </div>
    </div>
    <div class="card-footer">

   <app-nav-footer></app-nav-footer>
    </div>
</div>


<ng-template [ngIf]="patho" *ngFor="let items of listProjects">
  <div class="card card-project mb-5" >

    <div class="card-body ">
        <h4 class="card-title">{{items.Name}}</h4>
        <div class="container">
          <div class="row">
            <div class="col" >
              <img class="img-fluid proImage" [src]="items.image" alt="" >
            </div>
            <div class="col">
              <div class="desc text-center">
                {{items.desc}}
              </div>
            </div>
          </div>

           <!-- <img class="img-fluid proImage" [src]="items.imageBoard" alt=""  height="270px">
           <img class="img-fluid proImage" [src]="items.imageEnd" alt="" height="270px"> -->
        </div>

        </div>

    <div class="card-footer">
      <div class="d-grid gap-2">
        <a class="btn link-btn" href="{{items.link}}" target="blank" type="button">Link</a>
      </div>
    </div>
</div>
</ng-template>
